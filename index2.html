<!DOCTYPE html>
<html lang="ko">
<head>

    <title>MBTI T/F Î∂ÑÏÑù Í≤∞Í≥º</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f5f5;
            background-image: url('images/school.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .final-page {
            text-align: center;
            background: url('images/school.png') center/cover no-repeat;
            min-height: 100vh;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            padding: 2rem;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        #finalOneLiner {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        #finalGraph {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            margin: 2rem auto;
            max-width: 1200px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            position: relative;
            width: 1200px;
            z-index: 1;
            display: flex;
            flex-direction: column;
        }

        .section-container {
            display: none;
            margin-top: 1rem;
            animation: scaleUp 0.5s ease forwards;
            background: url('/images/textbar2.png') center/cover no-repeat;
            background-size: cover;
            padding: 1rem;
            border-radius: 15px;
            color: white;
            width: 100%;
            box-sizing: border-box;
        }
        .section-container.active {
            display: block;
        }

        .section-title {
            font-size: 1.5em;
            color: white;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .icon-button {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .icon-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
            background: rgba(0, 0, 0, 0.8);
        }

        .icon-button.active {
            animation: buttonActive 0.3s ease forwards;

            transform: scale(1.1);
        }

        .icon-buttons {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            justify-content: flex-end;
            width: 100%;
        }

        @keyframes scaleUp {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes buttonActive {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1.1);
            }
        }

        .start-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 2rem;
        }

        .start-button:hover {

            localStorage.removeItem('allResults');

                    </div>

                        <div style="display: flex; flex-direction: column; width: 100%;">
                            <div class="icon-buttons">
                                <button class="icon-button active" onclick="showSection('communicationSection', this)">üí¨</button>
                                <button class="icon-button" onclick="showSection('strengthsSection', this)">‚≠ê</button>
                                <button class="icon-button" onclick="showSection('growthSection', this)">üå±</button>
                            </div>
                            <div style="display: flex; align-items: flex-start; gap: 2rem; width: 100%;">
                                <div style="display: flex; flex-direction: column; gap: 2rem; align-items: flex-start;">
                                    <div style="position: relative; width: 220px; height: 220px; flex-shrink: 0;">
                                        <svg width="220" height="220" style="transform: rotate(-90deg);">

                                            <circle cx="110" cy="110" r="85" fill="none" stroke="#ff6b6b" stroke-width="22"

                                            <circle cx="110" cy="110" r="85" fill="none" stroke="#4ecdc4" stroke-width="22" 
                                                    stroke-dasharray="${averageScore * 5.34} 534" 
                                                    stroke-dashoffset="${-(100-averageScore) * 5.34}" stroke-linecap="round"/>
                                        </svg>
                                        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
                                            <div style="font-size: 2.2em; font-weight: bold; color: #333; margin-bottom: 0.2rem;">${averageScore.toFixed(1)}</div>
                                            <div style="font-size: 1em; color: #666;">Ï†ê</div>

                                    <div style="display: flex; gap: 1rem; width: 100%; max-width: 400px;">
                                        <div style="text-align: center; padding: 0.8rem; background: linear-gradient(135deg, #ff6b6b, #ff8e53); border-radius: 15px; color: white; box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3); flex: 1; max-width: 150px;">

                                        <div style="text-align: center; padding: 0.8rem; background: linear-gradient(135deg, #4ecdc4, #44a08d); border-radius: 15px; color: white; box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3); flex: 1; max-width: 150px;">
                                            <div style="font-size: 1.1em; font-weight: 600; margin-bottom: 0.2rem;">Feeling</div>

                                <div style="flex: 1; display: flex; flex-direction: column;">
                                    <div id="communicationSection" class="section-container active">
                                        <div style="position: relative; z-index: 1; width: 100%; padding: 2rem; color: #222; text-align: center; display: flex; flex-direction: column; gap: 1rem; align-items: center; justify-content: center;">

                                            <div style="white-space: pre-line; line-height: 1.8; font-weight: 500; margin-bottom: 0.5rem; background: rgba(255,255,255,0.92); color: #222; border-radius: 12px; padding: 1rem; box-shadow: 0 2px 8px rgba(0,0,0,0.07);">

        // ÏÑπÏÖò ÌëúÏãú Ìï®Ïàò
        function showSection(sectionId, btn) {
            const sections = document.querySelectorAll('.section-container');
            sections.forEach(section => {
                section.classList.remove('active');
            });

            const buttons = document.querySelectorAll('.icon-button');
            buttons.forEach(button => {
                button.classList.remove('active');
            });

            if (btn) btn.classList.add('active');

            const selectedSection = document.getElementById(sectionId);
            if (selectedSection) {
                selectedSection.classList.add('active');
                selectedSection.style.animation = 'none';
                selectedSection.offsetHeight;
                selectedSection.style.animation = null;
            }
        }

        // Î°úÏª¨ Î∂ÑÏÑù ÏÉùÏÑ± Ìï®Ïàò
        function generateLocalAnalysis(score) {
            let analysis = {
                core_strategy: "",
                conversation_style: "",
                enhancement_point: "",
                strengths: [],
                growth_areas: []
            };

            if (score < 40) {
                analysis.core_strategy = "ÎÖºÎ¶¨Ï†ÅÏù∏ Ï†ëÍ∑ºÏùÑ ÏÑ†Ìò∏ÌïòÏãúÎäîÍµ∞Ïöî. F ÏÑ±Ìñ•Ïùò ÏÇ¨ÎûåÎì§Í≥º ÎåÄÌôîÌï† ÎïåÎäî Í∑∏Îì§Ïùò Í∞êÏ†ïÏùÑ Ïù∏Ï†ïÌïòÍ≥† Í≥µÍ∞êÌïòÎäî ÏãúÍ∞ÑÏùÑ Í∞ÄÏ†∏Î≥¥ÏÑ∏Ïöî.";
                analysis.conversation_style = "Í∞ùÍ¥ÄÏ†Å ÏÇ¨Ïã§Í≥º Ìï®Íªò ÏÉÅÎåÄÎ∞©Ïùò Í∞êÏ†ïÎèÑ Í≥†Î†§ÌïòÏó¨ Ïù¥ÏïºÍ∏∞Î•º ÎÇòÎàÑÎ©¥ Îçî Ìö®Í≥ºÏ†ÅÏùº Í±∞ÏòàÏöî.";
